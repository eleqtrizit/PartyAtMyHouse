<div data-ui-view="">

	<div class="demand">Search by Song:</div>

	<!-- search box -->
	<div class="search">
		<input type="text" placeholder="Search for an song" data-ng-model="ssCtl.searchsong" data-ng-change="ssCtl.researchSong()">
	</div>

	<!-- http://www.partyatmy.house/addtrack.cgi?track=spotify:track:{{song.id}}&partyID=ssCtl.partyID -->
	<!-- search results -->

	<div class="songSelect" data-ng-repeat="song in ssCtl.songs">
			<a href="http://www.partyatmy.house/addtrack.cgi?track=spotify:track:{{song.id}}&partyID={{ssCtl.partyID}}">{{song.name}}
			<div data-ng-repeat="artist in song.artists">
				{{ artist.name }}
			</div>
			<br>
				</a>
	</div>


</div>
