<div data-ui-view="">

	<div class="demand">Search by Artist:</div>

	<!-- search box -->
	<div class="search">
		<input type="text" placeholder="Search for an artist" data-ng-model="asCtl.searchartist" data-ng-change="asCtl.researchArtist()">
	</div>

	<!-- search results -->
	<ul class="search_results">
		<li class="artistSelect" data-ng-repeat="artist in asCtl.artists">
			<a href="/#/songsbyartist/{{ artist.id }}"><img data-ng-src="{{ artist.images[2].url }}"><br>
			{{artist.name}} <br>
			</a>
		</li>
	</ul>

</div>
